name: Production Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_web:
    name: Build Web & Deploy Firebase
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Create production env file
        run: echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" > .env.production

      - name: Build Web Project
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VERUM_OMNIS_ENGINE }}'
          channelId: live
          projectId: verum-omnis-engine

  build_android_apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: build_and_deploy_web
    permissions:
      contents: write  # Required for creating releases
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Create production env file
        run: echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" > .env.production

      - name: Build Web Assets
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

      - name: Copy web assets to Android
        run: |
          mkdir -p android/app/src/main/assets/public
          cp -r dist/* android/app/src/main/assets/public/

      - name: Build Android APK (Release)
        run: cd android && ./gradlew assembleRelease

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk verum-omnis-engine.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: verum-omnis-release
          path: verum-omnis-engine.apk

      - name: Generate version tag
        id: version
        run: |
          VERSION="v$(date +'%Y%m%d')-build-${{ github.run_number }}"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Verum Omnis ${{ steps.version.outputs.tag }}
          body: |
            ## Verum Omnis - Android APK Release
            
            **Build Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')
            **Commit:** ${{ github.sha }}
            
            ### Download Instructions
            1. Download the `verum-omnis-engine.apk` file below
            2. Enable "Install from Unknown Sources" on your Android device
            3. Install the APK
            
            ### What's New
            Automated build from commit: ${{ github.event.head_commit.message }}
            
            For more information, visit the [repository](https://github.com/${{ github.repository }})
          files: |
            verum-omnis-engine.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
